

<section id="header">
    <div class="page-header">
        <h1>Operations <small>REST Services</small></h1>
    </div>
</section>

<section id="operations">
    <h2>REST Operations</h2>
    <div class="row">
        <div class="span12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Operation</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for route in Model.Routes %}
				        <tr>
                            <td><a href="{{MetadataUrl}}op/{{route.NiceUrl}}">{{route.Method}} {{route.Url}}</a></td>
                            <td>{{route.Description}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>


<section id="types">
    <h2>Model Types</h2>
    <div class="row">
        <div class="span12">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for type in Model.Models %}
				        <tr>
                            <td><a href="{{MetadataUrl}}type/{{type.Name}}">{{type.Name}}</a></td>
                            <td>{{type.Description}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
